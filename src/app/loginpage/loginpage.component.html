  <div class="login1">
      <h3>WELOCME TO VOFFIS</h3>
  </div><br>
  <div class="login">
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
		<div class="form-group">
			<!-- <label for="exampleInputEmail1">Email address</label> -->
      <input type="email" class="form-control" formControlName="email" placeholder="Enter your emailid" [(ngModel)]="username">
      <small class="form-text text-muted" 
        *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">
          Please enter email address.!
      </small>

      <small class="form-text text-muted"
      *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email">
        Email address not well formed.!
      </small>
    </div>
    
    <div class="form-group">
      <!-- <label for="exampleInputPassword1">Password</label> -->
      <input type="password" class="form-control" formControlName="password" placeholder="Enter your password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary"  [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
